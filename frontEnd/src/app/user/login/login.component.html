<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form #form='ngForm' class="mb-4" autocomplete="off"  (submit)="loginUser($event)">
  <div class="form-group form-groupper">
    <label>Username</label>
    <input class="form-control form-controller" required>
  </div>
  <div class="form-group form-groupper">
    <label>Password</label>
    <input type="password" class="form-control form-controller" required>
  </div>
  <div class="form-row">
    <div class="form-group form-groupper col-md-8 offset-md-2">
      <button type="submit" class="btnj btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
